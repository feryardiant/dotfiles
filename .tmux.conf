# This config is heavily based on
# - http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# - https://github.com/tony/tmux-config/blob/master/.tmux.conf

set -g default-terminal "screen-256color"
set -g default-shell "/usr/bin/zsh"

setw -g xterm-keys on

# Allows for faster key repetition
set -s escape-time 0

# Remap prefix from 'Ctrl+b' to 'Ctrl+a'
set -g prefix2 C-a
bind C-a send-prefix -2
unbind C-b

set -g allow-rename off

bind -n C-q confirm-before kill-window

# Interactive with mouse
setw -g -q mouse on

set -g -q status-utf8 on
setw -g -q utf8 on

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

# set terminal title
set -g set-titles on
set -g set-titles-string '#h ● #I #W'

# pane border
set -g pane-border-fg colour8 #base02
set -g pane-active-border-fg colour240 #base01

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# status bar
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set -g status-fg colour254
set -g status-bg colour241

set -g status-left ' #(uptime -p | cut -d " " -f 2,3,4,5 | sed "s/,//g") : #S '
set -g status-left-length 20
set -g status-left-bg colour245

set -g status-right ' %d-%m-%y %H:%M #[fg=colour235]●#[fg=colour254] #h '
set -g status-right-length 50

# Update the clock every minute
set -g status-interval 60

# bell
set -g window-status-bell-attr bold
set -g window-status-bell-fg colour255
set -g window-status-bell-bg colour1

# default window title colors
set -g window-status-format " #I: #W "
set -g window-status-fg colour235
set -g window-status-bg colour241

# default window title colors
set -g window-status-current-format " #I: #W "
set -g window-status-current-fg colour254
set -g window-status-current-bg colour235

# The message
set -g message-fg colour237
set -g message-bg colour214
set -g message-command-fg colour254
set -g message-command-bg colour241

# Window mode
set -g mode-bg colour6
set -g mode-fg colour0

# clock
set -g clock-mode-colour colour254
set -g clock-mode-style 24

# Activity monitoring
set -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set -g status-keys vi
setw -g mode-keys vi

bind -n C-v copy-mode  # enter copy mode

bind b list-buffers    # list paster buffers
bind p paste-buffer    # paste from the top pate buffer
bind P choose-buffer   # choose which buffer to paste from

# bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-selection
# bind -t vi-copy H start-of-line
# bind -t vi-copy L end-of-line
# bind -t vi-copy q cancel
# bind -t vi-copy Escape cancel

bind -t vi-copy y copy-pipe 'clipboard'
bind -t vi-copy enter copy-pipe 'clipboard'

# Remap pane splitter using | and - instead of " and & (default)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind &

# Navigation
# Move to pane using ALT + arrow keys without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize pane using ALT + arrow keys with prefix
bind -r M-Left resize-pane -L
bind -r M-Right resize-pane -R
bind -r M-Up resize-pane -U
bind -r M-Down resize-pane -D

# Swap pane
bind > swap-pane -D   # swa pane with the next one
bind < swap-pane -U   # swa pane with the previous one

# Move to window using CRLR + Page Up/Down with prefix
bind PgUp next-window
bind PgDn previous-window
